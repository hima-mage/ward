  <body>
    <header class="header-up"></header>

    <div class="controls">

      <br />
      <label class="controls__label" for="name"> إضافة الاسم </label>
      <br />

      <input class="controls__input" id="name" type="text" value="" placeholder="اضف الاسم هنا" />
      <br />
      <br />

    <div class="page-wrap">
      <!-- //////////////////////// -->
      <div id="canvas-wrap" class="canvas">
        <canvas
          style="display: block"
          id="imageCanvas"
          width="1000px"
          height="1000px"
        >
          <span>&nbsp;</span>
          <canvas id="canvasID"></canvas>
        </canvas>

        <br />
        <button type="button" class="controls__btn">
          <a
            id="download"
            download="eid-mobarak.jpg"
            href="#"
            onclick="download_img(this);"
            >تحميل</a
          >
        </button>
      </div>
      <!-- //////////////////////// -->

      <div id="canvas-wrap1" class="canvas">
        <canvas
          style="display: block"
          id="imageCanvas1"
          width="1000px"
          height="1000px"
        >
          <span>&nbsp;</span>
          <canvas id="canvasID1"></canvas>
        </canvas>

        <br />
        <button type="button" class="controls__btn">
          <a
            id="download1"
            download="eid-mobarak.jpg"
            href="#"
            onclick="download_img1(this);"
            >تحميل</a
          >
        </button>
      </div>
      <!-- //////////////////////// -->
